<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		选不中的文字
		<script>
			// 1.contextmenu 我们可以禁止右键菜单
			document.addEventListener('contextmenu',function(e){
				e.preventDefault();
			});
			// 2.禁止选中文字 selectstart
			document.addEventListener('selectstart',function(e){
				e.preventDefault();
			})
		</script>
	</body>
</html>
