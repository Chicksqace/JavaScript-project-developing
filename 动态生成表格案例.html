<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
		var datas=[{
			name:'小明',
			subject:'javscript',
			score:100
		},
		{
			name:'小红',
			subject:'javscript',
			score:30
		},
		{
			name:'小刚',
			subject:'javscript',
			score:79
		},
		{
			name:'小f',
			subject:'javscript',
			score:44
		}];
		// 2.往tbody里面创建行：有几个人（通过数组长度）我们就创建几行
		var tbody=document.querySelector('tbody');
		for (var i = 0; i < datas.length; i++) {//外面的for循环管理行
			// 创建行
			var tr=document.createElement('tr');
			tbody.appendChild(tr);
			// 行里面创建单元格(跟数据有关系的3个单元格) td单元格的数量取决于每个对象里面的属性个数 for循环遍历对象datas[i]
			for (var k in datas[i]) {//里面的for循环管理列td
			// console.log(k)
				var td=document.createElement('td');
				// 把对象里面的属性值datas[i][k]给td
				// console.log(datas[i][k])
				td.innerHTML=datas[i][k];
				tr.appendChild(td);
			}
			// 创建有删除2个字的单元格
			var td=document.createElement('td');
			td.innerHTML='<a href="javascript:;">删除</a>'
			tr.appendChild(td);
		}
		// 4.删除操作 开始
		var as=tbody.querySelectorAll('a');
		for (var i = 0; i < as.length; i++) {
			as[i].onclick=function(){
				// 点击a 删除当前a所在的行(链接爸爸的爸爸) node.removechild(child)
				tbody.removeChild(this.parentNode.parentNode)
				
			}
		}
		
		
		// for(var k in obj){
		// 	k得到的属性名
		// 	obj[k]得到的是属性值
		// }
    </script>
</body>

</html>
