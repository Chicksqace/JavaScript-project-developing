<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				background-color: pink;
				height: 200px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p>222</p>
		<script>
			var div=document.querySelector('div')
			window.addEventListener('resize',function(){
				console.log(window.innerWidth)
				// console.log('变化了');
				if(window.innerWidth<=800){
					div.style.display='none'
				}else{
					div.style.display='block'
				}
			})
		</script>
	</body>
</html>
