<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1ss</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<script>
			var ul=document.querySelector('ul')
			// node.cloneNode();括号为空或者为false 为浅拷贝只复制标签不复制内容
			// node.cloneNode(true);括号true 为深拷贝会复制内容
			var lili=ul.children[0].cloneNode(true);//这样是克隆但是在页面上看不出效果的，你要告诉他，设置元素
			ul.appendChild(lili)
		</script>
	</body>
</html>
