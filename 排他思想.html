<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		<script>
			// 1.获取所有按钮元素
			var btns=document.getElementsByTagName("button");
			// btns得到的是伪数组 里面的每一个元素 btns[i]
			for(var i=0;i<btns.length;i++){
				btns[i].onclick=function(){
					// 1.我们先把所有的按钮背景颜色去掉
					for(var i=0;i<btns.length;i++){
						btns[i].style.background="";
					}
					// 然后把当前元素设置为pink
						this.style.backgroundColor="pink";
				}
				// 2。首先先排除其他人，然后才设置自己的样式 这种排除他人的思想我们称为排他思想
			}
		</script>
	</body>
</html>
