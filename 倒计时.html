			function countDowen(time){
				var nowTime=+new Date();//返回的是现在的总毫秒数
				var inputTime=+new Date(time);//返回的是用户的总毫秒数
				var times=(inputTime-nowTime)/1000;//time是剩余时间的总毫秒数
				// 1秒=1000毫秒
				var d=parseInt(times/60/60/24);
				d=d<10?'0'+d:d;
				var h=parseInt(times/60/60%24);
				h=h<10?'0'+h:h;
				var m=parseInt(times/60%60);
				m=m<10?'0'+m:m;
				var s=parseInt(times%60)//当前的秒
				s=s<10?'0'+s:s;
				return d+'天'+h+'时'+m+'分'+s+'秒'
			}
