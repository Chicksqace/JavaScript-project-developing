<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<script>
			// 1. 全局作用域或者普通函数中this指向全局对象window（注意定时器里面的this指向window）
				console.log(this)
				function fu(){
					console.log(this)
				}
				fu();
				setTimeout(function(){
					console.log(this)
				},1000);
			// 2. 方法调用中谁调用this指向谁
				var o={
					sayhi:function(){
						console.log(this)//this指向的是o这个对象
					}
				}
				o.sayhi();
				var btn=document.querySelector('button');
				btn.onclick=function(){
					console.log(this);//this指向的btn这个按钮
				}
			// 3.构造函数中this指向构造函数的实例
			function Fun(){
				console.log(this);//this指向的是fun这个实例对象
			}
			var fun=new Fun();
		</script>
	</body>
</html>
