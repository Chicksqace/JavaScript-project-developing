<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				// 只执行一次
				alert(11)
			}
			window.addEventListener('load',function(){
				// 多执行
				alert(22)
			})
			document.addEventListener('DOMContentLoaded',function(){
				alert(33)
			})
			//load等页面内容全部加载完毕，包含页面dom元素 图片	flash css等等
			// DOMContenLoaded是DOM加载完毕，不包括图片 falsh css等就可以执行 加载速度比load更快一点
		</script>
	</head>
	<body>
	</body>
</html>
