<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		<button>删除</button>
	</body>
	<script>
		var ul=document.querySelector('ul')
		// ul.removeChild(ul.children[0]);
		var btn=document.querySelector('button');
		btn.onclick=function(){
			
				
				if(ul.children.length==0){
					btn.disabled=true
				}else{
					// 这个动态删除的不需要用for循环
					ul.removeChild(ul.children[0]);
				}
				}
	</script>
</html>
