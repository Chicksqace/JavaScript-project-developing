<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 要求用户猜1-50之间的一个数字，但是只有10次猜的机会
			// function getRandomArbitrary(min, max) {
			//   return Math.random() * (max - min) + min;
			// }得到一个两数之间的随机数
			function getRandomInt(min, max) {
			  min = Math.ceil(min);
			  max = Math.floor(max);
			  return Math.floor(Math.random() * (max - min)) + min; //不含最大值，含最小值
			}

			var random=getRandomInt(1,50);
			var number=0
			while(true){//死循环
				var num=prompt('你来猜输入1-50个数')
				number++;
				if(number<=3){
					if(num>random){
						alert('你太大了');
					}else if(num<random){
						alert('你太小了');
					}else{
						alert('ok')
						break
					}
					number++;
				}else{
					alert('次数用完了')
					break;
				}
				
			}
		</script>
	</body>
</html>
