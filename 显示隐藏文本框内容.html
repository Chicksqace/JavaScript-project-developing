<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input{
				color: #999;
			}
		</style>
	</head>
	<body>
		<input type="text" value="手机">
		<script>
			// 获取元素
			var text=document.querySelector('input')
			// 获取焦点事件 onfocus
			text.onfocus=function(){
				if(this.value==='手机'){
					this.value="";
				}
				// 获取焦点要把颜色变深
				this.style.color='#333';
			}
			// 失去焦点 onblur
			text.onblur=function(){
				if(this.value===''){
					this.value="手机";
				}
				// 失去焦点要把颜色变浅
				this.style.color='#999';
			}
		</script>
	</body>
</html>
