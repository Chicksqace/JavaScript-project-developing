<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// window.setTimeout(调用函数，延迟时间)；
			// 1.这个Window在调用的时候可以省略
			// 2.这个延迟时间单位是毫秒，但是可以省略，如果省略就默认为0
			// 3.这个调用函数可以直接写函数 还可以写 函数名 还有一种写法 ‘函数名()’
			// 4.页面中可能有很多的定时器，我们经常给定时器加标识符（名字）
			// setTimeout(function(){
			// 	console.log("时间到了")
			// },2000)
			function callback(){
				console.log('123')
			}
			var timer1=setTimeout(callback,3000);
			var timer2=setTimeout(callback,2000);
			var timer3=setTimeout(callback,1000);
			setTimeout('callback()',3000);//不提倡这种写法
		</script>
	</body>
</html>
